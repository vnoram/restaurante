{% extends 'base.html' %} {% block content %}
<h1>Comprar Platillos</h1>
<form method="POST">
  {% csrf_token %}
  <ul>
    {% for platillo in platillos %}
    <li>
      <input type="checkbox" name="platillos" value="{{ platillo.id }}" />
      {{ platillo.nombre }} - ${{ platillo.precio }}
    </li>
    {% endfor %}
  </ul>
  <button type="submit">Comprar</button>
</form>
<a href="{% url 'menu' %}">Volver al Men√∫</a>
{% endblock %}
